<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <title>Ernesto Capambo</title>
</head>
<body>

    <header>
        <div class="interface" id="inicio">
            <div class="logo">
                <p>agência</p>
                <a href="#inicio">
                    DEVTECH
                </a>
            </div>
            <nav class="menu-desktop">
                <ul><li><a href="#inicio">Início</a></li></ul>
                <ul><li><a href="#especialidades">Habilidades</a></li></ul>
                <ul><li><a href="#sobre">Sobre</a></li></ul>
                <ul><li><a href="#portifolio">Projetos</a></li></ul>
            </nav>
            <div class="btn-contato">
                <a href="#contato">
                    <button>Contato</button>
                </a>
            </div>

            <div class="btn-abrir-menu" id="btn-menu">
                 <i class="bi bi-list"></i>
            </div>

            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar">
                    <i class="bi bi-lg">X</i>
                </div>
                <nav>
                    <ul><li><a href="#inicio">Início</a></li></ul>
                    <ul><li><a href="#especialidades">Habilidades</a></li></ul>
                    <ul><li><a href="#sobre">Sobre</a></li></ul>
                    <ul><li><a href="#portifolio">Projetos</a></li></ul>
                    <ul><li><a href="#contato">Contato</a></li></ul>
                </nav>
            </div>
            <div class="overlay-menu" id="overlay-menu"></div>
        </div>
    </header>

    <main id="main">
        <div id="box-form">
            <button id="btnOcultarBoxForm" onclick="ocultarBoxForm()">Voltar</button>

        </div>
        <section class="topo-do-site" id="topo-do-site">
           
        </section>

        <section class="especialidades" id="especialidades">
            <div class="interface">
                <h2 class="titulo">MINHAS <span>HABILIDADES.</span><a id="add-especiality">(+)</a></h2>
                <div id="flexespecialidades-box">
                                      
                </div>
            </div>
        </section>

        <section class="sobre" id="sobre">
            
        </section>

        <section class="portifolio" id="portifolio">
            <div class="interface">
                <h2 class="titulo">MEUS <span>PROJETOS</span><a id="add-project">(+)</a></h2>
                <div class="flex">
                    <div class="dev-img"><img src="../files/dev.jpg"></div>
                    <div class="project-boxes">
                        
                    </div>
                </div>
            </div>
        </section>

        <section class="visualisador-de-projeto" id="visualisador-de-projeto">
            <div class="interface">
                <h2 class="titulo">VISUALISAR <span>PROJETO</span></h2>

                <div class="flex">
                    <video id="video-viewer" controls>
                        
                    </video>
                     <div class="descricao" id="descricao">
                        
                    </div>
                    
                    <!-- <div class="btn-project" id="btn-project">
                        <input type="button" class="btn-del" value="Eliminar" data-user_id="${especiality.User_id}" data-id="6" onclick="eliminarProjeto(event)" />
                        <input type="button" class="btn-edit" value="Editar" data-user_id="${especiality.User_id}" data-id="${especiality.id}" onclick="editarEspecialidadeForm(event)" />
        
                    </div> -->
                </div>

            </div>
        </section>

        <section class="formulario" id="formulario" onsubmit="enviarMensagem()">
            <div class="interface">
                <h2 class="titulo">FALE <span>COMIGO</span></h2>
                
                <form id="mensageForm" method="post">
                    <input type="text" name="nome" id="nome" placeholder="Seu nome:" required>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail:" required>
                    <input type="number" name="contacto" id="contacto" placeholder="Seu celular:">
                    <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem..." required></textarea>
                    <div class="btn-enviar"><input type="submit" id="send-msg" value="Enviar"></div>
                </form>

            </div>
        </section>

        <section class="formulario" id="area-reservada">
            <div class="interface">
                <h2 class="titulo">ÁREA <span>RESERVADA</span></h2>
                
                <form id="reserved-form" method="get">
                    <input type="text" name="username" id="username" placeholder="Seu nome:" required>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail:" required>
                    <input type="password" name="secretkey" id="secretkey" placeholder="Secret key:" required>
                    <div class="btn-enviar"><input type="submit" id="reserved-area" value="Acessar"></div>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="interface" id="contato">
            <div class="line-footer borda">
                <div class="flex">
                    <div class="logo-footer">
                        <p>agência</p>
                        <a href="#inicio">
                            DEVTECH
                        </a>
                    </div>
                    <div class="btn-social">
                        <a href="https://github.com/ErnestoCapambo/ErnestoCapambo"><button><i class="bi bi-github"></i></button></a>
                        <a href="https://www.linkedin.com/in/ernesto-capambo-1583b824a/"><button><i class="bi bi-linkedin"></i></button></a>
                        <a href="#"><button><i class="bi bi-facebook"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="line-footer">
                <p><i class="bi bi-envelope-fill"></i> <a href="mailto:ernestosikilitacapambo@gmail.com">ernestosikilitacapambo@gmail.com</a></p>
            </div>
        </div>
    </footer>

</body>
<script src="../javaScript/index.js"></script>
<script src="../javaScript/especialidades.js"></script>
<script src="../javaScript/projetos.js"></script>
<script src="../javaScript/sobre.js"></script>
<script src="../javaScript/enviarMensagem.js"></script>
<script src="../javaScript/login.js"></script>
</html>
